    <!-- Account Modal (Combined Login/Register) -->
    <div id="accountModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeAccount">&times;</span>
            <div class="form-tabs">
                <button class="form-tab active" id="loginTab">Login</button>
                <button class="form-tab" id="registerTab">Register</button>
            </div>
            
            <!-- Login Form -->
            <div class="form-content active" id="loginForm">
                <div class="form-container">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <div class="form-group">
                        <button id="submitLogin">Login</button>
                    </div>
                </div>
            </div>
            
            <!-- Register Form -->
            <div class="form-content" id="registerForm">
                <div class="form-container">
                    <div class="form-group">
                        <label for="registerName">Full Name</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <div class="form-group">
                        <button id="submitRegister">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
